<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value,myForm.valid)" novalidate>
  <div>用户名：<input  ngModel name="username" type="text" required minlength="6" (input)="onMobileInput(myForm)" ></div>
  <div [hidden]="mobileValid || mobileUntouched">
    <div [hidden]="!myForm.form.hasError('required','username')">用户名是必填的</div>
    <div [hidden]="!myForm.form.hasError('minlength','username')">用户名最小长度是6</div>
  </div>
  <div>手机号：<input ngModel name="mobile" type="number"></div>
  <div [hidden]="myForm.form.get('mobile').valid || formModel.get('mobile').pristine">
    <div [hidden]="!myForm.form.hasError('mobile','mobile')">请输入正确的手机号</div>
  </div>
  <div ngModelGroup="passwordsGroup" equal>
    <div>密码：<input ngModel name="password" type="password" minlength="6"></div>
    <div [hidden]="!myForm.form.hasError('minlength',['passwordGroup','password'])">用户名最小长度是6</div>
    <div>确认密码：<input ngModel name="pconfirm" type="password"></div>
    <div [hidden]="!myForm.form.hasError('equal','passwordGroup')">
      {{myForm.form.getError('equal','passwordGroup')?.descri}}
    </div>
  </div>
  <button type="submit">注册</button>
</form>
