<!--role="form"-->
<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label>商品名称：</label>
    <input formControlName="title" type="text" class="form-control" placeholder="商品名称">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">
      请至少输入3个字
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label>商品价格：</label>
    <input formControlName="price"  type="text" class="form-control" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">
      请输入正数
    </span>
  </div>
  <div class="form-group">
    <label>商品分类：</label>
    <select  formControlName="category"  type="text" class="form-control" placeholder="商品分类">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
